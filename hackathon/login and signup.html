<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learnify - Login/Signup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #121212; /* Same dark background */
      color: #e0e0e0; /* Light text color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background-color: #1e1e1e; /* Slightly lighter than the body */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    .auth-container h1 {
      text-align: center;
      color: #ffb74d; /* Highlight color */
      margin-bottom: 20px;
    }

    .auth-container form {
      display: flex;
      flex-direction: column;
    }

    .auth-container label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #e0e0e0;
    }

    .auth-container input {
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #292929;
      border-radius: 8px;
      background-color: #292929;
      color: #e0e0e0;
      font-size: 1rem;
    }

    .auth-container input:focus {
      border-color: #ffb74d; /* Highlight on focus */
      outline: none;
    }

    .auth-container button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background-color: black;
      transition: all 0.3s ease;
    }

    .auth-container button:hover {
      background-color: #1a1a1a; /* Slightly lighter black */
      box-shadow: 0 4px 10px rgba(255, 183, 77, 0.5); /* Glow effect */
    }

    .auth-container .toggle-link {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .auth-container .toggle-link a {
      color: #ffb74d; /* Highlighted link */
      text-decoration: none;
    }

    .auth-container .toggle-link a:hover {
      color: #e0e0e0;
    }

    .auth-container .social-login {
      margin: 20px 0;
      text-align: center;
    }

    .social-login button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid transparent;
      border-radius: 8px;
      background-color: #292929;
      color: #e0e0e0;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .social-login button:hover {
      background-color: #333333; /* Lighter background */
      box-shadow: 0 4px 8px rgba(255, 183, 77, 0.5); /* Glow effect */
    }
    
    .social-login button img {
      width: 20px;
      margin-right: 10px; /* Add space between icon and text */
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Login</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>

  <script>
    // Script to toggle between Login and Signup
    function toggleForm() {
      const container = document.querySelector('.auth-container');
      const form = container.querySelector('form');
      const toggleLink = container.querySelector('.toggle-link');
      const heading = container.querySelector('h1');

      if (heading.textContent === 'Login') {
        heading.textContent = 'Signup';
        toggleLink.innerHTML = 'Already have an account? <a href="#" onclick="toggleForm()">Login</a>';
        form.innerHTML = `
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
          <button type="submit">Signup</button>
        `;
      } else {
        heading.textContent = 'Login';
        toggleLink.innerHTML = "Don't have an account? <a href='#' onclick='toggleForm()'>Signup</a>";
        form.innerHTML = `
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <button type="submit">Login</button>
        `;
      }
    }
  </script>
